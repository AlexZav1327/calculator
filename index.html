<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Oxygen&display=swap" rel="stylesheet">
</head>

<body>
  <div class="container">
    <div class="calculator">
      <div class="display">
        <div class="result"></div>
        <div class="cursor"></div>
      </div>
      <div class="controls">
        <div class="row row__top">
          <div class="button__top root">&#8730;</div>
          <div class="button__top pi">&#8508;</div>
          <div class="button__top power">^</div>
          <div class="button__top factorial">!</div>
        </div>
        <div class="row">
          <div class="button clear">AC</div>
          <div class="button operator">( )</div>
          <div class="button operator">%</div>
          <div class="button division operator">/</div>
        </div>
        <div class="row">
          <div class="button seven">7</div>
          <div class="button eight">8</div>
          <div class="button nine">9</div>
          <div class="button multiplication operator">*</div>
        </div>
        <div class="row">
          <div class="button four">4</div>
          <div class="button five">5</div>
          <div class="button six">6</div>
          <div class="button subtraction operator">&#150;</div>
        </div>
        <div class="row">
          <div class="button one">1</div>
          <div class="button two">2</div>
          <div class="button three">3</div>
          <div class="button addition operator">+</div>
        </div>
        <div class="row">
          <div class="button zero">0</div>
          <div class="button dot">&#183;</div>
          <div class="button del">&#60;</div>
          <div class="button equal">=</div>
        </div>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
